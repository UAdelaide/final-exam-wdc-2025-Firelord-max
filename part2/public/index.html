<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body class="bg-light">
  <h1 style="text-align: center; margin-top: 40px; color: rgb(0, 149, 255);">Welcome to the Dog<br>Walking Service!</h1>
  <!-- Form to enter username and password -->
  <div id="app" class="container py-5">
    <form @submit.prevent="login">
      {{ errorMessage }}
      <br>
      <label>Username:</label><br>
      <input type="text" v-model="username"><br>

      <label>Password:</label><br>
      <input type="password" v-model="password"><br>

      <button type="submit">Log In</button>
    </form>
  </div>
  <div>
  <table id="table-dog" v-if="dogs.length">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.name">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.photo" alt="Random Dog Photo" height="100px"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
        // To dynamically bind username and password for AJAX call and display error message
        username: '',
        password: '',
        errorMessage: '',
        dogs: []
        }
      },
      methods: {
        // When login button pressed
        async login() {
          try {
            // Refresh error message and make AJAX call to login (in userRouters file)
            this.errorMessage = '';
              const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            // Store response
            const data = await response.json();

            // If role login successful and role is walker direct to walker page
              if (data.user && data.user.role == 'walker') {
                  window.location.href = './walker-dashboard.html'
              // If role login successful and role is walker direct to owner page
              } else if (data.user && data.user.role == 'owner') {
                  window.location.href = './owner-dashboard.html'
              }
              // If role login unsuccessful update error message (displays to user)
              else {
                  this.errorMessage = data.message || 'Login failed. Please check your credentials.';
              }
            } catch (error) {
              console.error('Login error:', error);
              this.errorMessage = 'An error occurred during login.';
            }
        }
          async function getDogs() {
            try {
              const res = await fetch ('/api/dogs/dogs');
              if (!res.ok) {
                throw new Error('Failed to fetch Dogs');
              } else {
                const theDogs = await res.json();
                for (let dog of theDogs) {
                  try {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    dog.photo = data.message
                  } catch (error) {
                    console.log("Failed to fetch image", error);
                    dog.photo = '';
                  }
                }
                this.Dogs = theDogs
              }
            } catch (error) {
              console.log("Failed to fetch dogs", error);
            }
        }
      },
      mounted() {
        this.getDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
